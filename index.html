<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caluclator made by Franco Torres</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

  </head>
  <body>
<section class="tabla">
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Calculator</h5>
    <div class="pantalla">
        <input type="text" id="display" disabled>
        <input class="result" type="text" id="outputDisplay" disabled>
    </div>
<section class="boton">
<section class="cal">
    <input type="button" class="btn btn-light besp" value="1" onclick="addToDisplay('1')"/>
    <input type="button" class="btn btn-light besp" value="2" onclick="addToDisplay('2')"/>
    <input type="button" class="btn btn-light besp" value="3" onclick="addToDisplay('3')"/>
    <input type="button" class="btn btn-light besp" value="+" onclick="addToDisplay('+')"/>
</section>
<section class="cal">
    <input type="button" class="btn btn-light besp " value="4" onclick="addToDisplay('4')"/>
    <input type="button" class="btn btn-light besp" value="5" onclick="addToDisplay('5')"/>
    <input type="button" class="btn btn-light besp" value="6" onclick="addToDisplay('6')"/>
    <input type="button" class="btn btn-light besp" value="-" onclick="addToDisplay('-')"/>

</section>

<section class="cal">
    <input type="button" class="btn btn-light besp" value="7" onclick="addToDisplay('7')"/>
    <input type="button" class="btn btn-light besp" value="8" onclick="addToDisplay('8')"/>
    <input type="button" class="btn btn-light besp" value="9" onclick="addToDisplay('9')"/>
    <input type="button" class="btn btn-light besp" value="*" onclick="addToDisplay('*')"/>
</section>

<section class="cal">
    <input type="button" class="btn btn-light besp" value="0" onclick="addToDisplay('0')"/>
    <input type="button" class="btn btn-light besp" value="/" onclick="addToDisplay('/')"/>
    <input type="button" class="btn btn-light besp" value="=" onclick="calculate()"/>
    <input type="button" class="btn btn-light besp" value="C" onclick="clearDisplays()">
    
</section>
</section>
    

  </div>
</div>

</section>





<script src="./code.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
